<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ui-material example</title>
    <link rel="stylesheet" type="text/css" href="ui-material.css" />

  </head>
  <body>
    <div class="ui-region-app-bar" >
      App bar
    </div>
    <div class="ui-region-content-area" >
      <div class="ui-elem-switch" >
        <label><input type="radio" name="switch" checked value="1" /><span>ON</span></label>
        <label><input type="radio" name="switch" value="0" /><span>OFF</span></label>
      </div>
      <button>Raised button</button>
      <a href="#" >Flat button</a>
    </div>
  </body>
</html>
